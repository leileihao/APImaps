
<!DOCTYPE html>
<html lang="en-US">
<head>
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css">
	<title>Map</title>
</head>
<body>
	<h1>Find your country!</h1>
	<p>
		<textarea name="countryName" rows="1" cols="20" id=countryName placeholder="Input a country"></textarea>
		<button type="button" name="Country" onclick="panToLocation()">Let's go!</button>
	</p>
	<br>
	<p>
		<button type="button" name="Home" onclick="panHome()">Go Home</button>
	</p>
	<div id="map" class="map"></div>
	<footer>
		<p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>
	</footer>
	<script type="text/javascript" src="weathermap.js"></script>
</body>
</html>
